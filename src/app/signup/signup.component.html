<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
        <label>Name :</label>
        <input class="form-control" formControlName="name" placeholder="Your name">
    </div>

    <div  class="text-danger" *ngIf="myForm.get('name').hasError('required')">
        Oops, please provide a name!
    </div>
    <div class="form-group">
        <label>Email :</label>
        <input class="form-control" formControlName="email" placeholder="Your email">
    </div>

    <div   class="text-danger" *ngIf="myForm.controls.email.hasError('pattern')">
        Oops, wrong pattern buddy!
    </div>
    <div class="form-group">
        <label>Message : </label>
        <input class="form-control" formControlName="message" placeholder="Your message">
    </div>

    <button class="btn btn-success" type="submit" [disabled]="myForm.invalid">
        Send
    </button>
</form>
